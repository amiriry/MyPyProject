version: 2

jobs:
   test:
      docker:
         - image: python:3.7
      steps:
         - checkout
         - run:
            name: Install dependencies
            command: pip install -r requirements.txt
         - run:
            name: Test
            command: pytest
   builddocs:
      docker:
         - image: python:3.7
      steps:
         - checkout
         - run: 
           name: Install dependencies
           command: pip install -r requirements.txt
         - run:
            name: Build docs
            command: cd docs/ && make html
         - persist_to_workspace:
            root: docs/build
            paths: html

workflows:
   version: 2
   build:
      jobs:
         - test
         - builddocs
